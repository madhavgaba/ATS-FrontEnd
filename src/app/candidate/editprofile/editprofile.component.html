<ul class="nav nav-tabs">
  <li><a [routerLink]="['/candidate/myprofile']">My Profile</a></li>
  <li class="active">
    <a [routerLink]="['/candidate/editprofile']">Edit Profile</a>
  </li>
</ul>
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  style="width: 60%; margin-left: 20%; margin-top: 2%"
>
  <div class="text-center">
    <h1><u>Edit Profile</u></h1>
  </div>
  <div class="panel panel-primary" style="margin-top: 21px">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Profile</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              formGroup.get('name').errors && formGroup.get('name').touched
          }"
        >
          <label class="col-sm-2 control-label" for="name">Name*</label>
          <div class="col-sm-10 text-left">
            <input
              formControlName="name"
              class="form-control text-left"
              type="text"
              value="{{ userInfo.name }}"
            />
            <span
              class="help-block"
              *ngIf="
                formGroup.get('name').errors && formGroup.get('name').touched
              "
            >
              <span *ngIf="formGroup.get('name').errors">
                Full Name should be of at least 3 characters
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              formGroup.get('email').errors && formGroup.get('email').touched
          }"
        >
          <label class="col-sm-2 control-label" for="email">Email*</label>
          <div class="col-sm-10">
            <input
              value="{{ userInfo.email }}"
              type="text"
              class="form-control"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              formGroup.get('password').errors &&
              formGroup.get('password').touched
          }"
        >
          <label class="col-sm-2 control-label" for="password">Password*</label>
          <div class="col-sm-10">
            <input
              id="password"
              formControlName="password"
              class="form-control"
              type="password"
              value="{{ userInfo.password }}"
            />
            <span
              class="help-block"
              *ngIf="
                formGroup.get('password').errors &&
                formGroup.get('password').touched
              "
            >
              <span *ngIf="formGroup.get('password').errors">
                Password should be minimum 6 characters long
              </span>
            </span>
          </div>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error':
            formGroup.get('phoneNumber').errors &&
            formGroup.get('phoneNumber').touched
        }"
      >
        <div class="row">
          <label class="col-sm-2 control-label" for="phoneNumber"
            >Phone Number*</label
          >
          <div class="col-xs-10">
            <input
              value="{{ userInfo.phoneNumber }}"
              class="form-control"
              type="text"
              disabled
            />
          </div>
        </div>
      </div>
      <div
        class="row form-group"
        [ngClass]="{
          'has-error':
            formGroup.get('degree').errors && formGroup.get('degree').touched
        }"
      >
        <label class="col-sm-2 control-label" for="degree">Degree*</label>
        <div class="col-sm-4">
          <input
            value="{{ userInfo.education.degree }}"
            formControlName="degree"
            class="form-control"
            type="text"
          />
          <span
            class="help-block"
            *ngIf="
              formGroup.get('degree').errors && formGroup.get('degree').touched
            "
          >
            <span *ngIf="formGroup.get('degree').errors">
              Degree is required
            </span>
          </span>
        </div>
        <label class="col-sm-2 control-label" for="completionDate"
          >Complete on*</label
        >
        <div class="col-sm-4">
          <input
            value="{{ userInfo.education.completionDate }}"
            class="form-control"
            type="text"
            disabled
          />
        </div>
      </div>
      <div
        class="row form-group"
        [ngClass]="{
          'has-error':
            formGroup.get('college').errors && formGroup.get('college').touched
        }"
      >
        <label class="col-sm-2 control-label" for="college">College*</label>
        <div class="col-sm-10">
          <input
            formControlName="college"
            value="{{ userInfo.education.college }}"
            class="form-control"
            type="text"
          />
          <span
            class="help-block"
            *ngIf="
              formGroup.get('college').errors &&
              formGroup.get('college').touched
            "
          >
            <span *ngIf="formGroup.get('college').errors">
              College is required
            </span>
          </span>
        </div>
      </div>
      <div class="row form-group">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              formGroup.get('cgpa').errors && formGroup.get('cgpa').touched
          }"
        >
          <label class="col-sm-2 control-label" for="email">CGPA*</label>
          <div class="col-sm-10">
            <input
              formControlName="cgpa"
              value="{{ userInfo.cgpa }}"
              class="form-control"
              type="text"
            />
            <span
              class="help-block"
              *ngIf="
                formGroup.get('cgpa').errors && formGroup.get('cgpa').touched
              "
            >
              <span *ngIf="formGroup.get('cgpa').errors">
                CGPA is required
              </span>
            </span>
          </div>
        </div>
      </div>
      <div
        class="row form-group"
        [ngClass]="{
          'has-error':
            formGroup.get('experience').errors &&
            formGroup.get('experience').touched
        }"
      >
        <label class="col-sm-2 control-label" for="experience"
          >Experience</label
        >
        <div class="col-sm-4">
          <input
            formControlName="experience"
            type="text"
            class="form-control"
            value="{{ userInfo.experience }}"
          />
          <span
            class="help-block"
            *ngIf="
              formGroup.get('experience').errors &&
              formGroup.get('experience').touched
            "
          >
            <span *ngIf="formGroup.get('experience').errors">
              experience is required
            </span>
          </span>
        </div>
        <label class="col-sm-2 control-label" for="prev"
          >Previous Employee</label
        >
        <div class="col-sm-4">
          <input
            formControlName="previousEmployee"
            value="{{ userInfo.previousEmployee }}"
            class="form-control"
            type="text"
          />
          <span
            class="help-block"
            *ngIf="
              formGroup.get('previousEmployee').errors &&
              formGroup.get('previousEmployee').touched
            "
          >
            <span *ngIf="formGroup.get('previousEmployee').errors">
              Degree is required
            </span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="college">Address</label>
        <div class="col-sm-10">
          <input
            id="college"
            type="text"
            class="form-control"
            value="{{ userInfo.residence.address }}"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Landmark</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            formControlName="landmark"
            value="{{ userInfo.residence.landmark }}"
          />
        </div>
        <label class="col-sm-2 control-label">Pincode</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            value="{{ userInfo.residence.pincode }}"
            formControlName="pincode"
          />
        </div>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-top: 2%"
          data-toggle="tooltip"
          title="Update Profile"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</form>
